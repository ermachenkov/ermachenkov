<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
	function Play() {
		var answer = parseInt(Math.random()*100);

		while(true) {
			var number = prompt("Введите ваш вариант ответа \n Для выхода нажмите q");
			if (number=="q") break;
			number = parseInt(number);
			if (number==answer) {
				alert ("Вы угадали!");
				break;
			} else if (number<answer) {
				alert ("Ваше число слишком маленькое");
			} else if (number>answer) {
				alert("Ваше число слишком большое");
			}
		}
	}
</script>

</head>

<div id="header">
	<a href="index.html">Главная</a><span>/</span>
	<a href="puzzle.html">Загадки</a><span>/</span>
	<a href="#">Угадайка</a><span>/</span>
	<a href="guess-2.html">Угадайка мультиплейер</a><span>/</span>
</div>

<div id="content">
	<h1>Угадайка</h1>

		<div id="box">
			<h2>
				Нужно угадать число, загаданное компьютером, от 1 до 100.
			</h2>

			<a href="#" onclick="Play();">Начать игру</a>
		</div>
	</div>
</div>
