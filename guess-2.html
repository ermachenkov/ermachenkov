<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
	function Play() {
		var answer = parseInt(Math.random()*100);
		var playerNum = 1;

		while(true) {
			var number = prompt("Ходит игрок " + playerNum + "\n Введите ваш вариант ответа \n Для выхода нажмите q");
			if (number=="q") break;
			number = parseInt(number);
			if (number==answer) {
				alert ("Вы угадали! Выиграл игрок " + playerNum);
				break;
			} else if (number<answer) {
				alert ("Ваше число слишком маленькое");
			} else if (number>answer) {
				alert("Ваше число слишком большое");
			}
			if (playerNum==1) playerNum=2;
			else playerNum=1;
		}
	}
</script>

</head>

</div>

	<h1>Угадайка мультиплейер</h1>

		<div id="box">
			<h2>
				Игра для двух игроков. Нужно угадать число, загаданное компьютером, от 1 до 100.
			</h2>

			<a href="#" onclick="Play();">Начать игру</a>
		</div>
	</div>
</div>
